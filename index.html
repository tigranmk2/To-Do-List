<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="header">
      <p class="title">My to-do list</p>
      <div class="myDiv">
        <input type="text" class="myInput" placeholder="Add task..." />
        <div class="btn">Add</div>
      </div>
    </div>

    <div class="tasks">
      <ul id="myUL">
        <div class="item">
          <li><p>Go to shopping</p></li>
          <button class="button">
            <div class="trash">
              <div class="top">
                <div class="paper"></div>
              </div>
              <div class="box"></div>
              <div class="check">
                <svg viewBox="0 0 8 6">
                  <polyline points="1 3.4 2.71428571 5 7 1"></polyline>
                </svg>
              </div>
            </div>
            <span>Delete item</span>
          </button>
        </div>
        <div class="item">
          <li><p>Do workouts</p></li>
          <button class="button">
            <div class="trash">
              <div class="top">
                <div class="paper"></div>
              </div>
              <div class="box"></div>
              <div class="check">
                <svg viewBox="0 0 8 6">
                  <polyline points="1 3.4 2.71428571 5 7 1"></polyline>
                </svg>
              </div>
            </div>
            <span>Delete item</span>
          </button>
        </div>
        <div class="item">
          <li><p>Do homework</p></li>
          <button class="button">
            <div class="trash">
              <div class="top">
                <div class="paper"></div>
              </div>
              <div class="box"></div>
              <div class="check">
                <svg viewBox="0 0 8 6">
                  <polyline points="1 3.4 2.71428571 5 7 1"></polyline>
                </svg>
              </div>
            </div>
            <span>Delete item</span>
          </button>
        </div>
        <div class="item">
            <li><p>Organize the office</p></li>
            <button class="button">
              <div class="trash">
                <div class="top">
                  <div class="paper"></div>
                </div>
                <div class="box"></div>
                <div class="check">
                  <svg viewBox="0 0 8 6">
                    <polyline points="1 3.4 2.71428571 5 7 1"></polyline>
                  </svg>
                </div>
              </div>
              <span>Delete item</span>
            </button>
          </div>
      </ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
